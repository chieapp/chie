name: chie

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: false

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
        arch: [x64]
        include:
          - os: windows-2022
            arch: ia32
          - os: macos-12
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        shell: bash
        run: |
          set -e
          npm install
          npm run dist -- --arch ${{ matrix.arch }}
          npm publish --dry-run

      - name: Start xvfb
        if: startsWith(matrix.os, 'ubuntu') && matrix.arch == 'x64'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.0-dev
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Test
        if: matrix.arch == 'x64'
        shell: bash
        env:
          DISPLAY: ':99.0'
        run: |
          set -e
          npm run lint
          npm run test
          npm run test-ui

      - name: Upload Binary Files
        uses: actions/upload-artifact@v3
        with:
          path: '*.zip'
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
